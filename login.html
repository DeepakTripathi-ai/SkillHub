<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">

    <!-- Custom Global CSS -->
    <link rel="stylesheet" href="css/global.css">
    
</head>
<body>

<!-- Header Section -->
<header>
  <div class="nav">
      <!-- Logo with Icon -->
      <h2 class="logo"><i class="fas fa-graduation-cap"></i> SkillHub</h2>

      <!-- Navigation Links -->
      <ul class="nav-links" id="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="course.html">Courses</a></li>
          <li><a href="plans.html">Plans</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="signup.html">Signup</a></li>
      </ul>

      <!-- Payment Icon -->
      <a href="payment.html" class="payment-icon"><i class="fas fa-credit-card"></i></a>            

      <!-- Hamburger Menu Icon for Mobile -->
      <div class="menu-icon" id="menu-icon">
          <i class="fas fa-bars"></i>
      </div>
  </div>

  <!-- Mobile Menu (Hidden by default) -->
  <div class="mobile-menu" id="mobile-menu">
      <a href="index.html">Home</a>
      <a href="course.html">Courses</a>
      <a href="plans.html">Plans</a>
      <a href="about.html">About</a>

      <a href="signup.html">Signup</a>
      <a href="payment.html"><i class="fas fa-credit-card"></i></a>
  </div>
</header>

    <main id="main-content">
        <div class="login-container">
            <h1>Login</h1>
            <form action="#" method="POST">
              <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
              </div>
              <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
              </div>
              <button type="submit" class="login-btn">Login</button>
            </form>
            <p class="signup-text">Don't have an account? <a href="signup.html">Sign up here</a></p>
            
            <!-- Social Media Login Section -->
            <div class="social-login">
              <p>Or login with</p>
              <div class="social-icons">
                <a href="#" class="social-icon google"><i class="fab fa-google"></i> Google</a>
                <a href="#" class="social-icon facebook"><i class="fab fa-facebook-f"></i> Facebook</a>
                <a href="#" class="social-icon twitter"><i class="fab fa-twitter"></i> Twitter</a>
              </div>
            </div>
          </div>
    </main>

    <script src="js/global.js"></script>

</body>
</html>
