<!-- Header Section -->

        <!-- Logo with Icon -->
        <h2 class="logo"><i class="fas fa-graduation-cap"></i> SkillHub</h2>

        <!-- Navigation Links -->
        <ul class="nav-links" id="nav-links">

    <div class="mobile-menu" id="mobile-menu">

</header>
    
    <main id="main-content">
    <div class="payment-container">
        <form action="#">
            <div class="payment-wrapper">
                <div class="billing-info">
                    <h3 class="section-title">Billing Address</h3>

                    <label for="name">Full Name:</label>
                    <input type="text" id="name" placeholder="Enter Your Name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter Your Email" required>

                    <label for="address">Address:</label>
                    <input type="text" id="adddress" placeholder="Enter Your Address" required>

                    <label for="country">Country:</label>
                    <input type="text" id="country" placeholder="Enter Your Country" required>

                    <div class="input-group">
                    <div class="input-item">
                    <label for="state">State:</label>
                    <input type="text" id="state" placeholder="Enter Your State" required>
                   </div>

                    <div class="input-item">
                    <label for="code">Postal Code:</label>
                    <input type="number" id="code" placeholder="Enter Code" required>
                   </div>
                 </div>
                </div>

                    <div class="payment-info">
                        <h3 class="section-title">Payment</h3>

                        <label>Card Accepted:</label>
                        <div class="card-image">
                            <a href="#">
                                <img src="images/paypal.jpeg" alt="paypal" class="card-icon">
                            </a>

                            <a href="#">
                                <img src="images/amerrican-express.png" alt="american express" class="card-icon">
                            </a>

                            <a href="#">
                                <img src="images/visa.jpg" alt="visa" class="card-icon">
                            </a>

                            <a href="#">
                                <img src="images/master_card.png" alt="master card" class="card-icon">
                            </a>
                        </div>


                    <label for="cardholder">Cardholder Name:</label>
                    <input type="text" id="cardholder" placeholder="Enter Cardholder Name" required>

                    <label for="card-number">Card Number:</label>
                    <input type="number" id="card-number" placeholder="Enter Your Card Number" required>

                    <label for="country">Country:</label>
                    <input type="text" id="country" placeholder="Enter Your Country" required>
                     
                    <label for="cvc">CVC:</label>
                    <input type="number" id="cvc" placeholder="Enter Your Card Verification Code" required>

                    <div class="input-group">
                        <div class="input-item">
                        <label for="month">Expired Month:</label>
                        <input type="text" id="month" placeholder="Expired Month" required>
                       </div>
    
                        <div class="input-item">
                        <label for="year">Expire Year:</label>
                        <input type="number" id="year" placeholder="Expired Year" required>
                       </div>
                     </div>
                   
                </div>   
            </div>


            <button class="button" type="submit">Procced To Payment

            </button>
        </form>
    </div>
    </main>
   
    <script src="js/global.js"></script>

</body>
</html>
